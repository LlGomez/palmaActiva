<body>
    <script>
        function numberPyramid(n) {
  let pyramid = "";

  for (let i = 1; i <= n; i++) {
    let rowString = "";
    for (let j = 1; j <= i; j++) {
      rowString += j;
    }

    pyramid += rowString + "\n";
  }

  return pyramid;
}

const pyramid = numberPyramid(5);
document.write(pyramid);
console.log(pyramid);

    </script>
</body>
</html>
