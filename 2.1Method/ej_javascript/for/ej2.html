    <script>
        function invertedNumberPyramid(n) {
  
  let maxNumber = parseInt(prompt("Ingrese el número máximo para la pirámide: "));

  
  let pyramid = "";

  
  for (let i = maxNumber; i >= 1; i--) {
    
    let rowString = "";
    for (let j = 1; j <= i; j++) {
      rowString += i;
    }

    
    pyramid += rowString + "\n";
  }

  
  return pyramid;
}

const pyramid = invertedNumberPyramid();

console.log(pyramid);

    </script>
