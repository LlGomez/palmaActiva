<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este es el primer párrafo.</p>
    <p id="parrafoRojo">Este párrafo será rojo, negrita y en Arial.</p>
    <p>Este es el tercer párrafo.</p>

    <script>// Obtener el elemento del párrafo que queremos modificar
        const parrafoRojo = document.getElementById('parrafoRojo');
        
        // Cambiar el estilo del párrafo
        parrafoRojo.style.color = 'red';
        parrafoRojo.style.fontFamily = 'Arial';
        parrafoRojo.style.fontWeight = 'bold';</script>
</body>
</html>
