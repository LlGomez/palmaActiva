        function modificarArray(lenguajes) {
  const opcion = prompt("¿Qué deseas hacer? (eliminar/agregar)");

  if (opcion.toLowerCase() === "eliminar") {
    // Eliminar un elemento
    const indice = parseInt(prompt("Introduce el índice del elemento a eliminar:"));

    //   document.write(lenguajes);
      console.log(lenguajes);

    }
  } else if (opcion.toLowerCase() === "agregar") {
    // Agregar un elemento
    const indice = parseInt(prompt("Introduce el índice donde deseas agregar el elemento:"));

    if (indice >= 0 && indice <= lenguajes.length) {
      lenguajes.splice(indice, 0, nuevoElemento);
      console.log("Elemento agregado correctamente.");
      console.log(lenguajes);

      console.log("Índice inválido. Asegúrate de introducir un índice dentro del rango del array o uno mayor a la longitud para agregar al final.");
    }
  } else {
    console.log("Opción inválida. Por favor, elige 'eliminar' o 'agregar'.");
  }

  return lenguajes;
