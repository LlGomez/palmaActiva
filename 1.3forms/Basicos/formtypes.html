<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Intereses:</label>
        <select required autofocus>
            <option selected value="" disabled>Elige una opción</option>
            <option value="01">cine</option>
            <option value="02">arte</option>
            <option value="03">cómic</option>
        </select> <br>
        <input type="submit" value="Enviar"> <br>
        <label>Genero:</label>
        <select multiple>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>No binario</option>
            <option>Helicoptero de combate</option>
        </select> <br>
        <label>Estudios:</label>
        <select>
            <option value="01">Estudios primarios</option>
            <option value="02" >Estudios secundarios</option>
            <option value="03">Estudios universitarios</option>
            <option value="04"selected>Otros studios</option>
        </select>
        <input type="radio" checked> <br>
        <input type="checkbox" checked>
        <input type="checkbox" checked> <br>
        <input type="text" required placeholder="Escribe una fruta">
        <input type="email" required placeholder="fruta@gmail.com">
        <input type="date" required>
        <br>
        <label>Escribe tú opinión:</label>
        <textarea rows="10" cols="40"></textarea>
        <br>
        <label>Cuantos hijos tiene:</label>
        <input type="number" min="1" max="10">
<br>
        <input type="reset">
    </form>
</body>
</html>
