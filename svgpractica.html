	<title>SVG practica</title>

<body>

	<h1>Prueba svg</h1>


  

   <svg width="500" height="500" style="background-color: red">
  <rect x="250" y="00" width="200" height="100" stroke="red" stroke-width="2" fill="blue" />



<rect x="250" y="150" width="200" height="310" fill="black" stroke="green" stroke-width="3" rx="15" ry="20" />


  <rect x="30" y="240" rx="20" ry="20" width="150" height="150"
  fill="black" stroke="black" stroke-width="5" />

 
  <circle r="50" cx="0" cy="100" />
  <ellipse rx="50" ry="50" cx="150" cy="200" fill="black"/>
  <line x1="40" y1="40" x2="120" y2="90" stroke-width="3" stroke="black"/>
  <polyline points="50,60 100,30 230,120 110,160 70,85" stroke=black fill="transparent"/>
  <polygon points = "100,10 40,198 190,78 10,78 160,198"/>
</svg>
